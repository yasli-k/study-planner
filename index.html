<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
  </head>

  <body>
    <h1>Study Planner</h1>
    <div class="grid">
      <div id="daily-schedule-left">
        <h3>Daily Schedule</h3>
        <ul id="times-list"></ul>
      </div>
      <div id="priorities-right">
        <h3>Top 3 Priorities</h3>
        <ul id="priorities-checkbox"></ul>
      </div>
      <div id="to-do-right">
        <h3>To-Do</h3>
        <ul id="to-do-checkbox"></ul>
      </div>
    </div>

    <small>Add new task to daily schedule</small>
    </br>
    <input id="add-daily-input"
    placeholder="I need to...">
    <button id="add-daily-button">Add Task</button>

  </body>
</html>
