<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Study Planner</h1>
    <h2>Daily Schedule</h2>
    <div class="daily">
        <div class="Monday">
          Monday
          <ul id="mon-tasks"></ul>
        </div>
        <div class="Tuesday">
          Tuesday
          <ul id="tues-tasks"></ul>
        </div>
        <div class="Wednesday">
          Wednesday
          <ul id="wed-tasks"></ul>
        </div>
        <div class="Thursday">
          Thursday
          <ul id="thurs-tasks"></ul>
        </div>
        <div class="Friday">
          Friday
          <ul id="fri-tasks"></ul>
        </div>
        <div class="Saturday">
          Saturday
          <ul id="sat-tasks"></ul>
        </div>
        <div class="Sunday">
          Sunday
          <ul id="sun-tasks"></ul>
        </div>
    </div>

    <div class="to-do-grid">
      <div class="priorities-left">
        <h3>Top 3 Priorities</h3>
        <ul id="priorities-checkbox"></ul>
      </div>
      <div class="to-do-right">
        <h3>To-Do</h3>
        <ul id="to-do-checkbox"></ul>
      </div>
    </div>

    </br>

    <div id="button-padding">
      <div id="button-instructions">Add new task to daily schedule</div>
      <input id="add-daily-input"
      placeholder="I need to...">
      <button id="add-daily-button">Add Task</button>
      
      </br>
      <div id="selector-padding">
        <label for="button-select">Add item to:</label>
        <select name='button-select' id='task-select'>
          <option>Daily Schedule</option>
          <option>Top 3 Priorities</option>
          <option>To Do</option>
        </select>
      </div>
      <button id="clear-tasks">Clear Tasks</button>
    </div>

    <footer>
      Created by Code School
    </footer>

  </body>
</html>
